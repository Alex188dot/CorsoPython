<!DOCTYPE html>
{% extends "flask_supermarket_login.html" %}
{% block head %}
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "segoe ui", roboto,
          oxygen, ubuntu, cantarell, "fira sans", "droid sans", "helvetica neue",
          Arial, sans-serif;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    body {
        background-color: #435165;
        margin: 0;
        position: relative;
        height: 90vh;
    }
    .custom-container {
        width: 30%;
        margin: auto;
        margin-top: 2rem;
      }
    label {
        color: white;
    }
    select {
        margin-bottom: 1rem;
      }
</style>
{% endblock %}
{% block content %}
<body>
    <h4 style="margin-bottom: 2rem; margin-top: 2rem; text-align: center; color: white">{{msg}}</h4>
    <div class="custom-container container-fluid">
        <form action="/order" method="post">
          <div class="form-floating mb-3">
          </div>
          <label for="floatingSelect">Prodotti confezionati</label>
          <select
            class="form-select"
            id="confezionati"
            name="confezionati"
            aria-label="Floating label select example"
          >
            <option value="0"> </option>
            <option value="1">Pasta</option>
            <option value="2">Riso</option>
            <option value="3">Pane in cassetta</option>
          </select>
          <label for="floatingSelect">Prodotti freschi</label>
          <select
            class="form-select"
            id="freschi"
            name="freschi"
            aria-label="Floating label select example"
          >
            <option value="0"> </option>
            <option value="4">Lattuga</option>
            <option value="5">Cetrioli</option>
            <option value="6">Carne</option>
          </select>
          <label for="floatingSelect">Prodotti da frigo</label>
          <select
            class="form-select"
            id="frigo"
            name="frigo"
            aria-label="Floating label select example"
          >
            <option value="0"> </option>
            <option value="7">Ricotta</option>
            <option value="8">Provola</option>
            <option value="9">Latte</option>
          </select>
          <label for="floatingSelect">Elettrodomestici</label>
          <select
            class="form-select"
            id="elettrodomestici"
            name="elettrodomestici"
            aria-label="Floating label select example"
          >
            <option value="0"> </option>
            <option value="10">Ferro da Stiro</option>
            <option value="11">Lavatrice</option>
            <option value="12">Asciuga Capelli</option>
          </select>
          <div style="display: flex; justify-content: center">
            <input
              class="btn btn-warning"
              type="submit"
              value="Invia"
              style="margin-top: 2rem"
            />
          </div>
        </form>
      </div>
      <footer style="font-size: 0.8rem; font-style: italic; color: white;position: absolute; bottom: 0; text-align: center; width: 100%;">Ultimo accesso effettuato: {{ last_access_time }}</footer>
  
</body>
{% endblock %}
</html>
