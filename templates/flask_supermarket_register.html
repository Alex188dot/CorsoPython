<!DOCTYPE html>
<html>
  {% extends "flask_supermarket_login.html" %} {% block content %}
  <body>
    <div class="register">
      <h1>Register</h1>
      <div class="links">
        <a href="{{ url_for('index') }}">Login</a>
        <a href="" class="active">Register</a>
      </div>
      <form action="/registrate" method="post" autocomplete="off">
        <label for="username">
          <i class="fas fa-user"></i>
        </label>
        <input
          type="text"
          name="username"
          placeholder="Username"
          id="username"
          required
        />
        <label for="password">
          <i class="fas fa-lock"></i>
        </label>
        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <label for="email">
          <i class="fas fa-envelope"></i>
        </label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          required
        />
        <div class="msg"></div>
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
  {% endblock %}
</html>
